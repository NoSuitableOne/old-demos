<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta charset="utf-8">
        <title>H5 note</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <header id="title" class="container topbar">
            <h3 class="title-text">每日打卡</h3>
        </header>

        <div style="width:100%;height:75%;">
        <section id="nav-button-section" class="container floatclear">
            <button id="sleepPage-button" class="nav-button" data-ng-controller="sleepController"><a ui-sref="sleepPage" ui-sref-active="active"><span data-ng-bind="title"></span><p class="icon"><i class="fa fa-battery-1"></i></p></a></button>
            <button id="exercisePage-button" class="nav-button" data-ng-controller="exerciseController"><a ui-sref="exercisePage" ui-sref-active="active"><span data-ng-bind="title"></span><p class="icon"><i class="fa fa-futbol-o"></i></p></a></button>
            <button id="dietPage-button" class="nav-button" data-ng-controller="dietController"><a ui-sref="dietPage" ui-sref-active="active"><span data-ng-bind="title"></span><p class="icon"><i class="fa fa-coffee"></i></p></a></button>
            <button id="frontPage-button" class="nav-button" data-ng-controller="frontPageController"><a ui-sref="frontPage" ui-sref-active="active"><span data-ng-bind="title"></span><p class="icon"><i class="fa fa-home"></i></p></a></button>
        </section>
        <hr />
        <section id="main-container">
            <ui-view></ui-view>
        </section>
        </div>

        <hr />

        <footer id="" class="container" style="width:100%;height:15%;">
            下班前的良心小贴士: <a href="#" target="_blank">xxx@github.com</a>
        </footer>

        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="controllers/app.js"></script>
        <script type="text/javascript" src="services/resultService.js"></script>
        <script type="text/javascript" src="controllers/frontPageController.js"></script>
        <script type="text/javascript" src="controllers/sleepController.js"></script>
        <script type="text/javascript" src="controllers/dietController.js"></script>
        <script type="text/javascript" src="controllers/exerciseController.js"></script>
    </body>
</html>
